<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
<script type="text/javascript"src="/webjars/jquery/3.4.1/jquery.min.js"></script>	
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">company</th>
        <th scope="col">Update</th>
          <th scope="col">Delete</th>
      
    </tr>
  </thead>
  <tbody>
   <tr>
   <form th:action="@{/users/{id}(id=${id})}" th:method="put">
   <div th:object="${user}">
		<th scope="row"><span th:text="${id}"></th>
		<td><input type="text" name="name" th:field="*{name}"/></td>
		<td><input type="text" name="company" th:field="*{company}"/></td>
		<td><button type="submit" id="updateButton">update</button></td>
	</div>
	</form>
	<td>
	<form th:action="@{/users/{id}(id=${id})}" th:method="delete">
	<input type="hidden" name="id" th:value="${id}"/>
	<button type="submit" id="deleteButton">delete</button>
	</form>
	</td>
	</tr>
  </tbody>
  
</table>

<table>


</table>
</body>
</html>
